<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3RRS Robot Simulator - Web</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    /* Left panel for 3D view */
    #left-panel {
      flex: 3;
      background: #222;
    }
    /* Right panel for controls */
    #right-panel {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .group-box {
      border: 1px solid #aaa;
      margin-bottom: 10px;
      padding: 10px;
    }
    .group-box h3 {
      margin-top: 0;
    }
    .control-row {
      margin-bottom: 5px;
    }
    label {
      display: inline-block;
      width: 50px;
    }
    button {
      margin-right: 5px;
    }
    input[type="number"] {
      width: 70px;
    }
  </style>
</head>
<body>
  <div id="left-panel">
    <!-- Three.js rendering canvas is appended here by main.js -->
  </div>
  <div id="right-panel">

    <!-- Robot Params -->
    <div class="group-box">
      <h3>Robot Parameters</h3>
      <div class="control-row"><label>lp:</label>   <span id="robot_lp">0</span></div>
      <div class="control-row"><label>l1:</label>   <span id="robot_l1">0</span></div>
      <div class="control-row"><label>l2:</label>   <span id="robot_l2">0</span></div>
      <div class="control-row"><label>lb:</label>   <span id="robot_lb">0</span></div>
      <div class="control-row"><label>minh:</label> <span id="robot_minh">0</span></div>
      <div class="control-row"><label>maxh:</label> <span id="robot_maxh">0</span></div>
    </div>

    <!-- Input Sliders -->
    <div class="group-box">
      <h3>Input</h3>
      <!-- Theta -->
      <div class="control-row">
        <label>θ:</label>
        <!-- slider 0..2000 => 0..20.00 degrees -->
        <input type="range" id="slider_theta" min="0" max="2000" step="1">
        <input type="number" id="spin_theta" step="0.01">
      </div>
      <!-- Phi -->
      <div class="control-row">
        <label>φ:</label>
        <!-- slider 0..36000 => 0..360.00 degrees -->
        <input type="range" id="slider_phi" min="0" max="36000" step="1">
        <input type="number" id="spin_phi" step="0.01">
      </div>
      <!-- h -->
      <div class="control-row">
        <label>h:</label>
        <!-- slider range is dynamic from server, but start with a wide range -->
        <input type="range" id="slider_h" min="0" max="20000" step="1">
        <input type="number" id="spin_h" step="0.01">
      </div>
      <!-- Buttons -->
      <div class="control-row">
        <button id="apply_button">Apply</button>
        <button id="reset_button">Reset</button>
      </div>
      <div class="control-row">
        <label>Auto:</label>
        <input type="checkbox" id="auto_update" checked>
      </div>
    </div>

    <!-- Output -->
    <div class="group-box">
      <h3>Output</h3>
      <div class="control-row">
        <label>α:</label>
        <span id="label_alpha">0.00</span>
      </div>
      <div class="control-row">
        <label>β:</label>
        <span id="label_beta">0.00</span>
      </div>
      <div class="control-row">
        <label>γ:</label>
        <span id="label_gamma">0.00</span>
      </div>
      <div class="control-row">
        <label>h:</label>
        <span id="label_h">0.00</span>
      </div>
      <div class="control-row">
        <label>θ₁:</label>
        <span id="label_theta1">0.00</span>
      </div>
      <div class="control-row">
        <label>θ₂:</label>
        <span id="label_theta2">0.00</span>
      </div>
      <div class="control-row">
        <label>θ₃:</label>
        <span id="label_theta3">0.00</span>
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
